<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <main id="calc">
        <div id="container">
            <img src="CALCULATOR_IOS.jpeg" alt="calculator-body-imported-image">
            
            <div id="display"></div>
            
            <div id="buttons">
                <button class="btn" data-key="27" aria-label="Clear">AC</button>
                <button class="btn" data-key="192" aria-label="Toggle Sign">+/-</button>
                <button class="btn" data-key="53" aria-label="Percentage">%</button>
                <button class="btn" data-key="191" aria-label="Divide">÷</button>
            
                <button class="btn" data-key="55" aria-label="Seven">7</button>
                <button class="btn" data-key="56" aria-label="Eight">8</button>
                <button class="btn" data-key="57" aria-label="Nine">9</button>
                <button class="btn" data-key="56" data-shift="*" aria-label="Multiply">×</button>
            
                <button class="btn" data-key="52" aria-label="Four">4</button>
                <button class="btn" data-key="53" aria-label="Five">5</button>
                <button class="btn" data-key="54" aria-label="Six">6</button>
                <button class="btn" data-key="189" aria-label="Subtract">−</button>
            
                <button class="btn" data-key="49" aria-label="One">1</button> 
                <button class="btn" data-key="50" aria-label="Two">2</button>
                <button class="btn" data-key="51" aria-label="Three">3</button>
                <button class="btn" data-key="187" data-shift="+" aria-label="Add">+</button>
            
                <button class="btn" data-key="48" aria-label="Zero">0</button>
                <button class="btn" data-key="190" aria-label="Decimal">.</button>
                <button class="btn" data-key="187" aria-label="Equals">=</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
